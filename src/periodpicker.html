
<div class="period-picker">
	<div ng-click="toggleCalendar()">
		<span title="{{model.selectedPeriodInfo}}" class="calendar-selected-period">{{model.selectedPeriod}}</span>
		<span class="glyphicon glyphicon-calendar calendar-dropdown"></span>
	</div>
	<div ng-show="showCalendar" class="calendar-picker container">
		<div class="row">
			<div ng-repeat="month in months" class="calendar col-lg-3" >
				<table class="table-condensed">
					<thead>
						<tr>
							<th colspan="8">
								<a href="" ng-click="month.select()">{{month.name}}</a>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td title="Semaine"></td>
							<td ng-repeat="day in weekDays">{{day}}</td>
						</tr>
						<tr ng-repeat="week in month.weeks">
							<td class="week">
								<a href="" ng-click="week.select()">S{{week.week}}</a>
							</td>
							<td ng-repeat="day in week.days" ng-class="{today : day.isToday, 'in-month' : day.isInMonth, 'in-interval' : day.isInInterval, 'day-disabled' : day.isDisabled, 'week-end' : day.isWeekEnd }">
								<span ng-click="day.select()" ng-show="day.isInMonth">{{day.dayId}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-3">
				<form role="form">
					<div class="form-group">
						<label for="existingPeriod">Periode</label>
						<select class="form-control" ng-model="model.name" ng-options="p.name as p.display for p in periodList" ng-change="applyChange(false)"></select>
					</div>
					<div class="form-group">
						<label for="from">Du</label>
						<input type="text" period-date ng-model="model.from" class="form-control" ng-disabled="model.name != 'Custom'" />
					</div>
					<div class="form-group">
						<label for="to">Au</label>
						<input type="text" period-date ng-model="model.to" class="form-control" ng-disabled="model.name != 'Custom'" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="applyChange(true)">Appliquer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
