<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Period pickup for AngularJS</title>

	<link href="stylesheets/periodpicker.css" rel="stylesheet" type="text/css" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="SampleController">
	<div class="container">
		<div class="row">
			<header class="col-lg-3">
				<h1>Period-pickup</h1>
				<p>Period pickup for AngularJS</p>

				<ul>
					<li><a href="https://github.com/chouteau/period-pickup/zipball/master">Download <strong>ZIP File</strong></a></li>
					<li><a href="https://github.com/chouteau/period-pickup/tarball/master">Download <strong>TAR Ball</strong></a></li>
					<li><a href="https://github.com/chouteau/period-pickup">View On <strong>GitHub</strong></a></li>
				</ul>
			</header>

			<section class="col-lg-9">

				<h1>Welcome to Period Pickup.</h1>

				<p>Period : <period-picker ng-model="period"></period-picker></p>

				<pre>{{period|json}}</pre>

				<p class="view"><a href="https://github.com/chouteau/period-pickup">View the Project on GitHub <small>chouteau/period-pickup</small></a></p>

			</section>
		</div>
		<div class="row">
			<footer>
				<p>This project is maintained by <a href="https://github.com/chouteau">chouteau</a></p>
				<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
			</footer>
		</div>

	</div>
    <script src="javascripts/scale.fix.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script src="javascripts/periodpicker.js"></script>
	<script type="text/javascript">
		angular.module('app', ['period-picker'])
			.controller('SampleController', function ($scope) {
				var year = moment().year();
				$scope.period = {
					name: 'Today',
					from: null,
					to: null,
					min: moment([year - 1]),
					max: moment(),
				};
			});

		moment.lang('fr', {
			week: {
				dow: 0, // Monday is the first day of the week.
				doy: 4  // The week that contains Jan 4th is the first week of the year.
			}
		});

	</script>
  </body>
</html>
